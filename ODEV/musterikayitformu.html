<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Ödevi</title>
</head>
<body>
    <h1>Müşteri Kayıt Formu</h1>
    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        <fieldset>
            <legend>Kişiseş Bilgiler</legend>
            <label for="adsoyad">Ad Soyad</label>
            <input type="text" id="adsoyad" name="adsoyad" required><br><br>
            <label for="dtarih" value="2000-01-01">Doğum Tarihi</label>
            <input type="date" id="dtarih" name="dtarih"><br><br>
            <label for="maas">Maaş Beklentiniz</label>
            <input type="number" id="maas" name="maas" min="2000" max="6000" step="100"><br><br>
            <label for="ders">En Sevdiğiniz Ders</label>
            <input type="text" id="ders" name="ders" list="dersler">
            <datalist id="dersler">
                <option value="Web Tabanlı Uygulama Geliştirme"></option>
                <option value="Yapay Zeka Ve Makina Öğrenmesi"></option>
                <option value="Mobil Uygulama Geliştirme"></option>
                <option value="Grafik Canlandırma"></option>
            </datalist>
        </fieldset>
        <fieldset>
            <legend>Üyelik Bilgileri</legend>
            <label for="kad">Kullanıcı Adı</label>
            <input type="text" id="kad" name="kAd" minlength="5"  required><br><br>
            <label for="email">E-Posta</label>
            <input type="email" id="email" name="email" placeholder="ornek@yazilim11.com" required><br><br>
            <label for="sifre">Şifre</label>
            <input type="password" id="sifre" name="sifre" minlength="8" placeholder="En az 8 karakter olmalıdır"><br><br>
            <label for="sozlesme">Üyelik Sözleşmesi</label><br>
            <textarea name="sozlesme" id="sozlesme" rows="5" cols="30" placeholder="Lorem ipsum dolor sit amet consectetur adipisicing elit. Deleniti praesentium tenetur ex cumque nostrum alias veritatis optio, quos totam deserunt reiciendis, minus fuga doloribus dolorem esse numquam dolores quis quisquam!"></textarea>
        </fieldset>
        <button type="submit"> Kaydet</button>
        <button type="reset">Temizle</button>
        </form>

</body>
</html>
