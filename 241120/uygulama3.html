<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Nitelik Kullanımı</title>
</head>
<body>
    <h1>Form Nitelik Kullanımı</h1>

    <form action="https://yazilimbilisim.net/ogrenciler/kontrol.php" method="post">
        
        <label for="ad">Adınız:</label>
        <input type="text" name="ad" id="ad" maxlength="20" width="20" placeholder="Adınızı Giriniz" autocomplete="off"><br><br>

        <label for="soyad">Soyadınız:</label>
        <input type="text" name="soyad" id="soyad" placeholder="Soyadınızı Giriniz"><br><br>

        <label for="dtarih">Doğum Tarihiniz:</label>
        <input type="datetime-local" name="dtarih" id="dtarih"  value="2015-06-20" min="2000-01-01" max="2024-01-01" ><br><br>

        <label for="sifre">Şifreniz:</label>
        <input type="password" name="sifre" id="sifre" height="8" max="16" maxlength="16"><br><br>

        <label for="maas">Maaşınız:</label>
        <input type="number" name="maas" id="maas" min="500" max="10000" step="500"><br><br>

        <label for="eposta">E-Postanız:</label>
        <input type="email" name="eposta" id="eposta" placeholder="kisi@eposta.gmail.com" autocomplete="on"><br><br>

        <label for="hobi">Hobiniz:</label>
        <input type="text" name="hobi" id="hobi"><br><br>

        <label for="kad">Kullanıcı Adınız:</label>
        <input type="text" name="kad" id="kad" value="balikdori" readonly><br><br>

        <label for="kredi-not">Kredi Notunuz:</label>
        <input type="number" name="kredi-not" id="kredi-not" value="70" disabled><br><br>

        <label for="dosya">Özgeçmiş Dosyanız:</label>
        <input type="file" name="dosya" id="dosya" multiple><br><br>

        <button type="submit">Bilgilerimi Kaydet</button>

        <input type="reset" value="Temizle">




    </form>
    
</body>
</html>
