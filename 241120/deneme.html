<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Denenme</title>
</head>
<body>
    <form action="kaydet.html">
        <input type="button" value="Hey naber"> <!--Buton oluşturuyor-->
        <br><br>
        <input type="checkbox"> <!--Checkbok oluşturuyor-->
        <br><br>
        <input type="color"> <!-- Renk tablosu veriyor-->
        <br><br>
        <input type="date"> <!-- Gün ay yıl veriyor-->
        <br><br>
        <input type="datetime-local"> <!--Gün ay yıl ve saat veriyor-->
        <br><br>
        <input type="email"> <!--E-mail adresi istiyor-->
        <br><br>
        <input type="file"> <!--Dosya seçimi yapmanı istiyor-->
        <br><br>
        <input type="hidden"> <!-- Boş hiçbir şey vermiyor-->
        <br><br>
        <input type="image"> <!--Resim dosyası açıyor-->
        <br><br>
        <input type="month"> <!--Ay veriyor-->
        <br><br>
        <input type="number"> <!-- Numara istiyor-->
        <br><br>
        <input type="password"> <!-- şifre istiyor-->
        <br><br>
        <input type="range"> <!-- Aralık Ayarlıyor-->
        <br><br>
        <input type="reset"> <!--Sayfayı sıfırlıyor-->
        <br><br>
        <input type="search"> <!--Arama yapmak için kullanılıyor-->
        <br><br>
        <input type="submit"> <!-- İletiyi gönderiyor-->
        <br><br>
        <input type="tel"> <!--telefon numarası istiyor-->
        <br><br>
        <input type="text"> <!--Textbox ekliyor-->
        <br><br>
        <input type="time"> <!-- Zaman Ayarlıyor-->
        <br><br>
        <input type="url"> <!--Bağlantı veriyor-->
        <br><br>
        <input type="week"> <!--Hafta seçiyor-->

    </form>
</body>
</html>
