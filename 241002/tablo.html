<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo</title>
</head>
<body>
    <h1>Tablo Örnekleri</h1>
    <table border="1"  style="width:100%;">
        <tr>   <!--1. tablo satırın başı-->
            <th>Sınıf</th>  <!-- 1. başlık hücresi-->
            <th>Ad</th>     <!-- 2. başlık hücresi-->
            <th>Soyad</th>  <!-- 3. başlık hücresi-->
        </tr> <!-- 1. tablo satırının sonu-->
        <tr>  <!-- 2. tablo satırının başı-->
            <td>11A</td>     <!-- 2. satırın 1. hücresi-->
            <td>Sümeyra</td> <!-- 2. satırın 2. hücresi-->
            <td>Muti</td>    <!-- 2. satırın 3. hücresi-->
        </tr> <!-- 2. tablo satırnın sonu -->
        <tr>  <!-- 3. tablo satırın başı-->
            <td>11A</td>    <!-- 3. tablo satırının 1. hücresi-->
            <td>Büşra</td>  <!-- 3. tablo satırının 2. hücresi-->
            <td>Ekmen</td>  <!-- 3. tablo satırının 3. hücresi-->
        </tr> <!--3. tablo satırının sonu-->
    </table>
    
</body>
</html>
