<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablo Örenkeri 3</title>
</head>
<body>
    <h1> Sınıf </h1>
    <table border="1"width="300px">
        <tr>   <!--1. satırın başı-->
           <th>Ad</th>
           <th>Soyad</th>
           <th>Sınıf</th>
        </tr>
        <tr>   <!--2. satırın başı-->
            <td>Büşra</td>
            <td>Ekmen</td>
            <td rowspan="3">11A</td>    <!-- alt alta 3 hücreyi yazar-->
        </tr>
        <tr>   <!--3. satırın başı-->
            <td>Meryem</td>
            <td>Aynur</td>
            
        </tr>
        <tr>   <!--4. satırın başı-->
            <td>İrem</td>
            <td>Keser</td>
            
        </tr>
        <tr>   <!--5. satırın başı-->
            <td colspan="2">Toplam</td>  <!--yan yana 2 hücreyi yazar-->
            <td>30</td>
        </tr>
    </table>
</body>
</html>
