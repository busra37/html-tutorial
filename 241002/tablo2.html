            <td>*</td>
            <td>*</td>
            
        </tr>
        <tr> <!--2. satırın başı-->
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr>
            <td>*</td>
            <td rowspan="2">rowspan</td>  <!-- alt alta  2 hücreyi birleştirme-->
            <td>*</td>
            <td>*</td>
            <td>*</td>
        </tr>
        <tr> <!--3. satırın başı-->
            <td>*</td>
            <td>*</td>
            <td>*</td>
            <td>*</td>
           
        </tr>
    </table>
