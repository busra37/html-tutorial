<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Uygulama Örnek 4</title>
  </head>
  <body>
    <h1>Listeleme</h1>
    <h2>Sıralı Listeleme</h2>
    <ol type=A  reversed>
      <li>Kahve</li>
      <li>Çay</li>
      <li>Gazoz</li>
      <li>Meyve Suyu</li>
      <li>Ayran</li>
    </ol> 
    <h2>Sırasız Listeleme</h2>
    <ul style="list-style-type:square">
      <li>Kahve</li>
      <li>Çay</li>
      <li>Gazoz</li>
      <li>Meyve Suyu</li>
      <li>Ayran</li>
    </ul>
  </body>
</html>
